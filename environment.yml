name: metrics_hub
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # =========================
  # Core
  # =========================
  - python=3.9
  - numpy>=1.23
  - scipy>=1.9
  - pandas>=1.5
  - scikit-image>=0.20
  - scikit-learn>=1.2
  - opencv

  # =========================
  # Deep Learning (PyTorch)
  # =========================
  - pytorch>=1.13
  - torchvision>=0.14
  - torchaudio>=0.13
  - cudatoolkit=11.7   # 若只用 CPU，可刪除

  # =========================
  # Utilities
  # =========================
  - matplotlib>=3.7
  - pyyaml>=6.0
  - tqdm>=4.65
  - tabulate>=0.9
  - pytest>=7.3

  # =========================
  # pip dependencies
  # =========================
  - pip
  - pip:
      # Perceptual / IQA metrics
      - lpips>=0.1.4
      - pytorch-msssim>=0.2.1

      # Generative model metrics
      - torch-fidelity>=0.3.0
      - timm>=0.9

      # Face identity metrics
      - insightface>=0.7.3
      - onnxruntime>=1.15

      # Pretty logging (optional)
      - rich>=13.4
